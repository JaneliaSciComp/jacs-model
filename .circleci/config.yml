version: 2
jobs:
  build:
    
    working_directory: ~/jacs-model

    docker:
      - image: circleci/openjdk:8u171-jdk

    steps:

      - checkout

	  - restore_cache:
          key: jacs-model-{{ checksum "build.gradle" }}
      
	  - run: ./gradlew jar test
      
      - save_cache:
          key: jacs-model-{{ checksum "build.gradle" }}
          paths:
            - ~/.gradle

      - store_test_results:
          path: build/test-results/test
      
      - store_artifacts:
          path: build/jacs-model-*.jar
